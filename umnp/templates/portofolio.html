{% extends 'layouts/layout.html' %}
{% load static %}

{% block content %}
<div class="w-full h-screen">
    <div class="h-96 flex flex-col lg:flex-row justify-center items-center">
        <div class="w-1/2">
            <div class="w-fit mx-auto mt-40">
        <h1 class=" text-4xl  md:text-7xl text-umnp-dark font-bold text-center">Portofolio</h1>
                <p class="text-lg font-light text-gray-500 text-center">
                    Our works so far!
                </p>
            </div>
        </div>
        <div class="w-1/2 mt-40 lg:mt-96">
            <img src={% static '/images/portofolio_asset1.png' %} alt="image description" />
            <!-- </div> -->
        </div>
    </div>
</div>

<div class="w-full min-h-screen bg-blue-200 flex">
    <div class="border-2 border-blue-200  w-3/4 h-fit mx-auto">
        <h1 class="text-4xl xl:text-7xl text-left text-umnp-dark font-bold mt-24">
            Portofolio Kami
        </h1>
        <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
            <div class="products flex items-center flex-wrap">
                {% for webPage in webPages%}
                <div class="w-full xl:w-1/2 p-2 lg:p-6">
                        <a href="/works/{{webPage.judul}}">
                            <img class=" rounded-lg lg:h-[33rem]" src="{{webPage.image.url}}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
