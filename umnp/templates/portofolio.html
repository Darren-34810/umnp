{% extends 'layouts/layout.html' %}
{% load static %}

{% block content %}
    <div class="flex items-center py-12 ml-60 h-screen flex-row">
        <div class="flex-row w-1/2">
            <p class="text-7xl font-bold text-umnp-dark">Portofolio</p>
            <p class="w-5/6 text-gray-500 py-8">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="flex w-1/2 items-center">
            <img src="{% static 'images/portofolio_asset1.png' %}">
        </div>
    </div>

    <div class="w-full min-h-screen bg-blue-200">
        <div class="border-2 border-blue-200 w-3/4 h-fit mx-auto">
            <h1 class="text-6xl text-left text-umnp-dark font-bold mt-24">
                Portofolio Kami
            </h1>
            <div class="flex flex-col mt-10 mb-24 ">
                <div class="flex flex-row grid-rows-2 justify-evenly">
                    <img
                        class="w-5/12 h-85 rounded-lg"
                        src="porto1.png"
                    />
                    <img
                        class="w-5/12 h-85 rounded-lg "
                        src="porto2.png"
                    />
                </div>
                <div class="flex flex-row grid-rows-2  mt-10 justify-evenly">
                    <img
                        class="w-5/12 h-85 rounded-lg"
                        src="porto4.jpg"
                    />
                    <img
                        class="w-5/12 h-85 rounded-lg"
                        src="porto1.png"
                    />
                </div>
            </div>
        </div>
        {% for webPage in webPages %}
        <img src="{{webPage.image.url}}" alt="project" style="width: 350px">
        <h5>{{ webPage.judul }}</h5>
        <h5>{{ webPage.tipe }}</h5>
        <h5>{{ webPage.deskripsi }}</h5>
        {% endfor %}
    </div>


{% endblock %}
