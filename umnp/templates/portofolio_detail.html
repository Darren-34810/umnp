{% extends 'layouts/layout.html' %}
{% load static %}

{% block content %}
    <div  class="w-full h-screen" style="background: linear-gradient(rgba(9, 64, 103, 0.8), rgba(9, 64, 103, 0.8)), url('{{webpages.image.url}}') center; background-size: 100%;">
        <div class="py-64 px-64 place-items-left flex flex-col">
            <h1 class="text-7xl text-white font-bold">{{webpages.judul}}</h1>
            <button disabled class="w-32 mt-8 mb-6 text-sm bg-gray-500/70 text-white font-bold px-4 py-2 rounded-lg">
                {{webpages.tipe}}</button>
            <p class="text-lg text-white font-light w-3/4">{{webpages.deskripsi}}</p>
        </div>
    </div>

    <div class="w-full h-max">
        <div class="px-32 pt-28 pb-16">
            <h1 class="text-4xl text-umnp-dark font-bold">Gallery</h1>
        </div>
        <div class="flex flex-col gap-y-2">
            <video class="w-full px-32" controls>
                <source src="{{webpages.video.url}}" type="video/mp4">
                <source src="{{webpages.video.url}}" type="video/ogg">
                <source src="{{webpages.video.url}}" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <div class="flex flex-row gap-x-2 w-full" style="padding-left: 8rem;padding-right:8.5rem">
                <img class="w-1/2" src="{{webpages.image_1.url}}">
                <img class="w-1/2" src="{{webpages.image_2.url}}">
            </div>
            <div class="flex flex-row gap-x-2 w-full" style="padding-left: 8rem;padding-right:8.5rem">
                <img class="w-1/2" src="{{webpages.image_3.url}}">
                <img class="w-1/2" src="{{webpages.image_4.url}}">
            </div>
        </div>
    </div>
<br>
{% endblock %}
